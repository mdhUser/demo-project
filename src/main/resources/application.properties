#端口
server.port=1314
#添加扫描包
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
#连接超时时间
server.servlet.session.timeout=30m
#最大连接数
server.tomcat.max-connections=10000
#最大form表单容量
server.tomcat.max-http-form-post-size=2MB
#最大线程
server.tomcat.threads.max=500

#==========================================================


#开发时关闭缓存,不不然没法看到实时⻚页⾯面
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
#前缀
spring.thymeleaf.prefix=classpath:/templates/
#编码
spring.thymeleaf.encoding=UTF-8
#名称的后缀
spring.thymeleaf.suffix=.htm

#==========================================================

# 是否开启freemarker缓存,本地为false，⽣生产建议为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.allow-request-override=false
spring.freemarker.check-template-location=true

#类型
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true

#⽂文件后缀
spring.freemarker.suffix=.ftl
#路路径
spring.freemarker.template-loader-path=classpath:/templates/
